<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkSense Analytics</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      :root {
        --bg-body: #0f172a;
        --bg-card: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --primary: #3b82f6;
        --success: #10b981;
        --border: #334155;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        margin: 0;
        padding: 40px;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-main);
      }

      button.close-btn {
        background: var(--bg-card);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        transition: 0.2s;
      }

      button.close-btn:hover {
        background: var(--border);
      }

      /* KPI Cards */
      .kpi-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .kpi-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .kpi-title {
        color: var(--text-muted);
        font-size: 0.85rem;
        text-transform: uppercase;
        font-weight: 600;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .kpi-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-main);
      }

      /* Chart Grid */
      .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 20px;
      }

      .chart-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        min-height: 350px;
      }

      h3.chart-title {
        margin: 0 0 20px 0;
        font-size: 1.1rem;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .charts-grid {
          grid-template-columns: 1fr;
        }
        body {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">
          <i
            class="ph-fill ph-chart-pie-slice"
            style="color: var(--primary)"
          ></i>
          Analytics Dashboard
        </div>
        <button class="close-btn" onclick="window.close()">
          <i class="ph ph-x"></i> Close
        </button>
      </div>

      <div class="kpi-grid">
        <div class="kpi-card">
          <div class="kpi-title">
            <i class="ph ph-currency-dollar"></i> Total Revenue
          </div>
          <div class="kpi-value">₱<span id="kpi-revenue">0</span></div>
        </div>
        <div class="kpi-card">
          <div class="kpi-title">
            <i class="ph ph-car"></i> Vehicles Processed
          </div>
          <div class="kpi-value" id="kpi-count">0</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-title">
            <i class="ph ph-star"></i> Most Popular Slot
          </div>
          <div class="kpi-value" id="kpi-slot">-</div>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-card">
          <h3 class="chart-title">Revenue Trends</h3>
          <canvas id="revenueChart"></canvas>
        </div>
        <div class="chart-card">
          <h3 class="chart-title">Slot Occupancy Frequency</h3>
          <canvas id="occupancyChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      // --- 1. Global Chart Settings for Dark Mode ---
      Chart.defaults.color = "#94a3b8";
      Chart.defaults.borderColor = "#334155";
      Chart.defaults.font.family = "Inter";

      // --- 2. Data Retrieval ---
      const historyData = JSON.parse(localStorage.getItem("allHistory")) || [];
      const revenueData = JSON.parse(localStorage.getItem("allRevenue")) || [];

      // --- 3. Calculate KPIs ---
      const totalRev = revenueData.reduce(
        (acc, curr) => acc + parseFloat(curr.payment),
        0
      );
      document.getElementById("kpi-revenue").innerText = totalRev.toFixed(2);
      document.getElementById("kpi-count").innerText = historyData.length;

      // Calculate Most Popular Slot
      const slotCounts = {};
      historyData.forEach((h) => {
        slotCounts[h.slot] = (slotCounts[h.slot] || 0) + 1;
      });

      // Find key with max value
      let maxSlot = "-";
      let maxVal = 0;
      for (const [slot, count] of Object.entries(slotCounts)) {
        if (count > maxVal) {
          maxVal = count;
          maxSlot = slot;
        }
      }
      document.getElementById("kpi-slot").innerText = maxSlot;

      // --- 4. Revenue Chart (Line with Gradient) ---
      const ctxRevenue = document
        .getElementById("revenueChart")
        .getContext("2d");

      // Create gradient
      const gradient = ctxRevenue.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, "rgba(16, 185, 129, 0.5)"); // Green top
      gradient.addColorStop(1, "rgba(16, 185, 129, 0.0)"); // Transparent bottom

      // Prepare Data (Group by timestamp to clean up X-axis if needed, or just map)
      const revLabels = historyData.map((h) => h.exit.split(" ")[0]); // Just taking time part for brevity if needed
      const revValues = historyData.map((h) => h.payment);

      new Chart(ctxRevenue, {
        type: "line",
        data: {
          labels: revLabels,
          datasets: [
            {
              label: "Revenue (₱)",
              data: revValues,
              borderColor: "#10b981",
              backgroundColor: gradient,
              fill: true,
              tension: 0.4,
              pointBackgroundColor: "#10b981",
              pointBorderColor: "#fff",
              pointRadius: 4,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: { beginAtZero: true, grid: { borderDash: [5, 5] } },
            x: { grid: { display: false } },
          },
        },
      });

      // --- 5. Occupancy Chart (Bar) ---
      const ctxOccupancy = document
        .getElementById("occupancyChart")
        .getContext("2d");

      new Chart(ctxOccupancy, {
        type: "bar",
        data: {
          labels: Object.keys(slotCounts),
          datasets: [
            {
              label: "Times Occupied",
              data: Object.values(slotCounts),
              backgroundColor: "#3b82f6",
              borderRadius: 6,
              barThickness: 40,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: { beginAtZero: true, ticks: { stepSize: 1 } },
            x: { grid: { display: false } },
          },
        },
      });
    </script>
  </body>
</html>
